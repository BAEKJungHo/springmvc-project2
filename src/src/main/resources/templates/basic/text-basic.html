<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>

<ul>
    <li>th:text 사용 <span th:text="${data}">이곳에 data 가 들어간다.</span></li>
    <li>컨텐츠 안에서 직접 출력하기 [[${data}]]</li>
    <li>unescape 컨텐츠 안에서 직접 출력하기 [(${unescapeData})]</li>
    <li>unescape <span th:utext="${unescapeData}">이곳에 data 가 들어간다.</span></li>
</ul>

</body>
</html>
